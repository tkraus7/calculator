<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="screen">
            <p id="buffer">0</p>
            <p id="result">0</p>
        </div>


        <section class="calc_buttons" id="calc_buttons">
            <div class="calc_buttons_row">
                <button id="ce_button">CE</button>
                <button id="c_button">C</button>
                <button id="backspace_button">&larr;</button>
                <button id="divide_button">&divide;</button>
            </div>

            <div class="calc_buttons_row">
                <button class="num_button">7</button>
                <button class="num_button">8</button>
                <button class="num_button">9</button>
                <button id="times_button">&times;</button>
            </div>

            <div class="calc_buttons_row">
                <button class="num_button">4</button>
                <button class="num_button">5</button>
                <button class="num_button">6</button>
                <button id="minus_button">&minus;</button>
            </div>

            <div class="calc_buttons_row">
                <button class="num_button">1</button>
                <button class="num_button">2</button>
                <button class="num_button">3</button>
                <button id="plus_button">&plus;</button>
            </div>

            <div class="calc_buttons_row">
                <button id="sign_button">+/-</button>
                <button class="num_button">0</button>
                <button id="dot_button">.</button>
                <button id="equals_button">&equals;</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
